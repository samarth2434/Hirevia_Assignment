services:
  - type: web
    name: hirevia-backend
    env: java
    region: oregon
    plan: free
    buildCommand: "chmod +x mvnw && ./mvnw clean package -DskipTests"
    startCommand: "java -Dspring.profiles.active=prod -Dserver.port=$PORT -jar target/auth-backend-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JAVA_VERSION
        value: "17"